<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bike valuation demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        label {
            display: inline-block;
            width: 90px;
            text-align: right;
        }
    </style>
</head>

<body>
    <h2>Bike valuation</h2>

    <label>Year:</label>
    <select id="year" onchange="valueBike()"></select>

    <br>
    <br>

    <label>MSRP: £</label>
    <input id="price" oninput="valueBike()" type="number"></input>

    <br>
    <br>

    <label>Trade in? </label>
    <input type="checkbox" id="trade-in" value="1" onchange="valueBike()">

    <br>
    <br>


    <label>Sell for:</label>
    <label id="sell-for"></label>
    <br>
    <label>Split:</label>
    <label id="split"></label>
    <br>
    <label>Offer:</label>
    <label id="offer"></label>
    <br>
    <label>Profit:</label>
    <label id="profit"></label>

    <script>
        function getOffer(offset, multiplier) {
            const year = document.getElementById("year").value
            const price = document.getElementById("price").value
            const currentYear = new Date().getFullYear()
            const age = currentYear - year
            return price * (offset - (age * multiplier));
        }

        function valueBike() {
            const tradeOffer = getOffer(0.3, 0.0175)
            const purchaseOffer = getOffer(0.27, 0.015)

            const price = tradeOffer * 2.3
            const split = price / 2
            const tradeProfit = split - tradeOffer
            const purchaseProfit = split - purchaseOffer

            const isTradeIn = document.getElementById("trade-in").checked

            const offer = isTradeIn ? tradeOffer : purchaseOffer
            const profit = isTradeIn ? tradeProfit : purchaseProfit

            document.getElementById("sell-for").innerHTML = "£ " + price.toFixed(2)
            document.getElementById("split").innerHTML = "£ " + split.toFixed(2)
            document.getElementById("offer").innerHTML = "£ " + offer.toFixed(2)
            document.getElementById("profit").innerHTML = "£ " + profit.toFixed(2)
        }

        function populateYears() {
            const currentYear = new Date().getFullYear()
            const yearSelect = document.getElementById("year")

            for (let i = 0; i < 20; ++i) {
                const option = document.createElement("option")
                option.textContent = currentYear - i
                year.appendChild(option)
            }
        }

        populateYears()
        valueBike()
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
